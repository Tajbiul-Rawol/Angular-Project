


<div class="main-content" >
    <p-tabView (onChange)="onTabChange($event)" [(activeIndex)]="activeTabUrl" (onClose)="closeTab($event)">
        <p-tabPanel [header]="tab.name" *ngFor="let tab of tabs; let i = index" [closable]="true"  [id]="tab.name" [closable]="true" [selected]="i == 0">
            
                <router-outlet >{{tab.url}}</router-outlet>
            
        </p-tabPanel>
    </p-tabView>
  </div>
